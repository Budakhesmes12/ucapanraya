<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya 2024</title>
    <link rel="icon" type="image/x-icon" href="https://t4.ftcdn.net/jpg/01/61/07/05/360_F_161070576_F9p5Q1P0JcH7PWDifSnfIHcJ4lRFWGBc.jpg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio autoplay >
        <source src="jamal.mp3" >
      </audio>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Assalamualaikum rakan-rakan yang saya hormati</strong>
                        <p>
                            Saya Shahabudin dan Hamidah serta keluarga ingin memohon maaf jika ada salah silap dengan saudara saudari. Selamat Hari Raya dari kami sekeluarga. Minal aidin wal faizin
                        </p>
                        <h5 align='center'>-Salam Aidilfitri 1445-</h5>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
